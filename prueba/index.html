<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Prueba Tienda - Validaciones con errores</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="utilitarios.js"></script>
    <script src="scripts.js"></script>
    <script src="validaciones.js"></script>
</head>

<body onload="mostrarSeccion('seccion1');">

    <!-- Logos fijos a los lados -->
    <img src="./imagenes/logo.png" alt="Logo Izquierdo" id="logo-izquierdo" />
    <img src="./imagenes/logo.png" alt="Logo Derecho" id="logo-derecho" />

    <nav class="menu">
        <button onclick="mostrarSeccion('seccion1')">Registro estudiantes </button>

    </nav>

    <!-- Sección 1: Gestión de productos -->
    <div id="seccion1" class="seccion" style="display:none;">
        <div class="contenido-seccion">
            <h2>Gestión de Estudiantes</h2>

            <div class="campo">
                <label for="nombreProducto">Nombre:</label>
                <input type="text" id="txtNombre">
                <div class="error" id="error1"></div>
            </div>

            <div class="campo">
                <label for="nombreProducto">Correo:</label>
                <input type="text" id="txtCorreo">
                <div class="error" id="error2"></div>
            </div>

            <div class="campo">
                <label for="nombreProducto">ID:</label>
                <input type="text" id="txtId">
                <div class="error" id="error3"></div>
            </div>
            <div class="campo">
                <input type="button" value="Agregar" onclick="esEstudiantes();" />
                <input type="button" value="Tabla" onclick="mostrarEstudiantes()" />
                <input type="button" value="Limpiar" onclick="limpiar()" />
                <label for="nombreProducto">ID:</label>
                <input type="text" id="txtIDeliminar">
                <input type="button" value="Eliminar" onclick="elminarEstudiante()" />
            </div>

            <h3>Estudiantes Registrados</h3>
            <div id="tablaProductos"> </div>
            <div></div>
        </div>
    </div>



    <script>
        function mostrarSeccion(id) {
            document.querySelectorAll('.seccion').forEach(div => {
                div.style.display = div.id === id ? 'block' : 'none';
            });
        }
    </script>

</body>

</html>
